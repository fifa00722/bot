<script>
    const textMain = document.getElementById('textMain')
    const words = [
        'ที่สามารถคุยกับคุณได้',
        'ที่สามารถคลายเหงาให้คุณได้',
        'ที่จะพาคุณเข้าไปสู่โลก MMO',
        'ที่สามารถร้องเพลงให้คุณฟังได้',
        'ที่ทำให้คุณได้ฟังเพลงสนุก'
    ];
    let currentSentence = 0;
    let currentChar = 0;
    start();
    async function start() {
        while (true) {
            const sentence = "อท" + words[currentSentence];
            textMain.innerText += sentence[currentChar]
            if (--sentence.length > currentChar) currentChar++
            else {
                await new Promise(r => setTimeout(r, 3000))
                for (let i = 1; i < sentence.length; i++) {
                    textMain.innerText = textMain.innerText.slice(0, -1)
                    await new Promise(r => setTimeout(r, 30))
                }
                currentSentence++
                currentChar = 0;
                textMain.innerText = "บ"
                if (currentSentence === words.length) currentSentence = 0;
            }
            await new Promise(r => setTimeout(r, 100))
        }    
    }
</script>
